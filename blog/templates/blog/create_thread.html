{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{%block content%}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <a href="{% url 'inbox' %}" class="btn btn-light">Back To Your Inbox</a>
        </div>
    </div>

        <div class="row">
        <div class="col-md-12 p-5">
          <h3>Start a Conversation</h3>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-12 p-5">
            <form method="POST" >
                {% csrf_token %}
                <a>Enter the username for the person you would like to talk to</a>
            {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-6" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock content%}
